
<div class="conatiner p-5">
  <h3 class="text-primary">Konverge Registration Form</h3>
  <hr>
  <h3 class="text-info">{{registrationForm.value |json }}</h3>

  <form [formGroup]="registrationForm">

    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" type="text" class="form-control"
      [class.is-invalid]="registrationForm.get('username').invalid && registrationForm.get('username').touched"

      />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control"/>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmpassword" type="confirmpassword" class="form-control"/>
    </div>

    <button class="btn btn-success mt-3">Login</button>
  </form>


</div>
